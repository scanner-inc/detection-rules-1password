# schema: https://scanner.dev/schema/scanner-detection-rule.v1.json
name: 1Password New Service Account Integration
description: |-
  Detect when a new service account integration has been created in 1Password.
enabled: true
severity: Medium
query_text: |-
  @scnr.source_type:1password
  action:create
  object_type:sa
  | groupbycount(actor_details.email)
  | where @q.count > 0
time_range_s: 300
run_frequency_s: 60
event_sink_keys:
- medium_severity_alerts
tags:
- tactics.ta0003.persistence
- techniques.t1136.create_account
- source.1password
