# schema: https://scanner.dev/schema/scanner-detection-rule.v1.json
name: 1Password Manual Account Creation
description: |-
  Detect when a new account is created manually within 1Password.
  This should only be used when a 1Password integration via a SCIM Bridge
  has been implemented.
enabled: true
severity: Medium
query_text: |-
  @scnr.source_type:1password
  action:create
  object_type:invite
  (not actor_details.email:'@1passwordserviceaccounts.com')
  | groupbycount(actor_details.email)
  | where @q.count > 0
time_range_s: 300
run_frequency_s: 60
event_sink_keys:
- medium_severity_alerts
tags:
- tactics.ta0003.persistence
- techniques.t1136.create_account
- source.1password
