# schema: https://scanner.dev/schema/scanner-detection-rule.v1.json
name: 1Password Vault Export
description: |-
  Detect when a successful vault export has occurred within 1Password.
  This can indicate potential credential access or data exfiltration.
severity: Low
query_text: |-
  %ingest.source_type:"1password:audit"
  action:export
  object_type:vault
  | groupbycount(actor_details.email)
  | where @q.count > 0
time_range_s: 300
run_frequency_s: 60
event_sink_keys:
- low_severity_alerts
tags:
- tactics.ta0006.credential_access
- techniques.t1555.credentials_from_password_stores
- source.1password
