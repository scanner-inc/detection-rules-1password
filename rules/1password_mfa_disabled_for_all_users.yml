# schema: https://scanner.dev/schema/scanner-detection-rule.v1.json
name: 1Password MFA Disabled for All Users
description: |-
  Detect when the MFA factor or type for all user accounts is disabled in 1Password.
enabled: true
severity: High
query_text: |-
  @scnr.source_type:1password
  action:disblmfa
  object_type:account
  | groupbycount(actor_details.email)
  | where @q.count > 0
time_range_s: 300
run_frequency_s: 60
event_sink_keys:
- high_severity_alerts
tags:
- tactics.ta0005.defense_evasion
- techniques.t1556.modify_authentication_process
- source.1password
